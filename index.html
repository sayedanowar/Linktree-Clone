<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>@SayedAnowar</title>
</head>

<body>
    <div class="main_div">
        <div class="second_div">
            <div class="third_div">
                <img class="img_class" src="img/DP.png" />
                <p class="p_class">@sayedanowar</p>
            </div>
            <div class="fourth_div">
                <a class="linkBtn github" target="_blank" href="https://github.com/sayedanowar">
                    <i class="uil uil-github github_icon"></i>
                    Github
                </a>
                <a class="linkBtn facebook" target="_blank" href="https://www.facebook.com/{USERNAME}">
                    <i class="fa-brands fa-facebook fb_icon"></i>
                    Facebook
                </a>
                <a class="linkBtn instagram" target="_blank" href="https://www.instagram.com/{USERNAME}/">
                    <i class="uil uil-instagram ig_icon"></i>
                    Instagram
                </a>
                <a class="linkBtn twitter" target="_blank" href="https://twitter.com/{USERNAME}">
                    <i class="uil uil-twitter-alt tw_icon"></i>
                    Twitter
                </a>
                <a class="linkBtn whatsapp" target="_blank"
                    href="https://api.whatsapp.com/send?phone={YOUR_NUM_HERE}&text={YOUR_MSG_HERE}">
                    <i class="uil uil-whatsapp wp_icon"></i>
                    WhatsApp
                </a>
                <a class="linkBtn telegram" target="_blank" href="https://t.me/{YOUR_TG_LINK_HERE}">
                    <i class="uil uil-telegram-alt tg_icon"></i>
                    Telegram
                </a>
                <a class="linkBtn email" target="_blank" href="mailto:{your@emailidhere.com}">
                    <i class="uil uil-at email_icon"></i>
                    Email
                </a>
                <a class="linkBtn portfolio" target="_blank" href="#ADD_YOUR_SITE_LINK_HERE">
                    <i class="uil uil-link-h link_icon"></i>
                    Portfolio
                </a>
            </div>
        </div>
    </div>
</body>

</html>
